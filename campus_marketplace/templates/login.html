{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 3rem auto; padding: 2rem; background: white; border-radius: 15px; box-shadow: var(--shadow-light);">
    <h2 style="text-align: center; color: var(--mcgill-red); margin-bottom: 1.5rem;">Welcome Back</h2>
    
   <form method="POST">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="alert alert-error" style="color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 8px; margin-bottom: 1rem; text-align: center;">
                <p>âŒ Invalid username or password.</p>
            </div>
        {% endif %}
        <label style="font-weight: bold; display: block; margin-bottom: 0.5rem;">Username</label>
        <input type="text" name="username" required class="form-control" 
               style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 1rem;">
        
        <label style="font-weight: bold; display: block; margin-bottom: 0.5rem;">Password</label>
        <input type="password" name="password" required class="form-control" 
               style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 1.5rem;">
        
        <button type="submit" class="btn" style="width: 100%;">ğŸ” Log In</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem; color: #666;">
        New here? <a href="{% url 'signup' %}" style="color: var(--mcgill-red); font-weight: bold;">Create an account</a>
    </p>
</div>
{% endblock %}
